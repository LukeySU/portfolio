name: CI Portfolio

on:
  push:
    branches: [ main ]

jobs:
  test-lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run Lint
        run: npm run lint

      - name: Lighthouse CI
        run: npx lhci autorun --url=https:/lukasz-sulowski.netlify.app
